<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="../elements/header (title='Groups')"></head>

<body>
  <nav th:replace="../elements/navbar"></nav>

  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Tweet groups
            <small>View and edit Your tweet groups</small></h2>
          <hr></hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">&nbsp;
              <span class="pull-right">
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Entries per page <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#">Display 10 entries</a></li>
                  <li><a href="#">Display 25 entries</a></li>
                  <li><a href="#">Display 50 entries</a></li>
                </ul>
              </div>
              </span>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th class="text-right">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="tweetGroup : ${tweetsGroups}" th:classappend="${tweetGroup.enabled} ? '' : danger">
                  <td th:text="${tweetGroup.title}"></td>
                  <td th:text="${tweetGroup.description}"></td>
                  <td class="text-right">
                    <a th:href="@{/groups/view/} + tweetGroup.groupID"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                    <a th:href="@{/groups/edit/} + tweetGroup.groupID"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a th:href="@{/groups/edit/} + tweetGroup.groupID"><span class="glyphicon" th:classappend="${tweetGroup.enabled} ? glyphicon-remove-circle : glyphicon-ok-circle" aria-hidden="true"></span></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="panel-footer">
              <nav class="text-center">
                <ul class="pagination">
                  <li><a href="#" aria-label="First"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></a></li>
                  <li><a href="#" aria-label="Previous"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
                  <li class="disabled"><a href="#">…</a></li>
                  <li><a href="#">15</a></li>
                  <li><a href="#">16</a></li>
                  <li class="active"><a href="#">17 <span class="sr-only">(current)</span></a></li>
                  <li><a href="#">18</a></li>
                  <li><a href="#">19</a></li>
                  <li class="disabled"><a href="#">…</a></li>
                  <li><a href="#" aria-label="Next"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></li>
                  <li><a href="#" aria-label="Last"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <footer th:replace="../elements/footer"></footer>
  <div th:replace="../elements/scripts"></div>
</body>

</html>
