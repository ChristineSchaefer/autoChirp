<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="../elements/header (title='Group')"></head>

<body>
  <nav th:replace="../elements/navbar"></nav>

  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Group details
            <small>View and edit Your tweet group</small></h2>
          <hr></hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="My group"
                  th:value="${#httpServletRequest.requestURI.startsWith('/groups/add')} ? '' : ${tweetGroup.title}"
                  th:disabled="${#httpServletRequest.requestURI.startsWith('/groups/view/')}">
                </input>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" placeholder="A group with my tweets"
                  th:value="${#httpServletRequest.requestURI.startsWith('/groups/add')} ? '' : ${tweetGroup.description}"
                  th:disabled="${#httpServletRequest.requestURI.startsWith('/groups/view/')}">
                </input>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <a th:unless="${#httpServletRequest.requestURI.startsWith('/groups/add')}" th:href="@{/groups/delete/} + tweetGroup.groupID" class="btn btn-danger">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete group
                </a>
                <a th:if="${#httpServletRequest.requestURI.startsWith('/groups/view/')}" th:href="@{/groups/edit/} + tweetGroup.groupID" class="btn btn-primary">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit group
                </a>
                <button th:unless="${#httpServletRequest.requestURI.startsWith('/groups/view/')}" type="submit" class="btn btn-success">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save group</button>
              </div>
            </div>
            <input th:if="${#httpServletRequest.requestURI.startsWith('/groups/edit/')}" type="hidden" id="groupID" name="groupID" value="tweetGroup.groupID">
            </input>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="../elements/footer"></footer>
  <div th:replace="../elements/scripts"></div>
</body>

</html>
