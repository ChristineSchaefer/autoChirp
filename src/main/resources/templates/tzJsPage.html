<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <form method="post" id="tzForm" action="/tzValueHandler">
        <input id="tzInput" type="hidden" name="timeZoneOffset"/>
        <input type="hidden" name="requestedUrl" value="/home"/>
    </form>

    <script>
        var date = new Date();
        var offSet = date.getTimezoneOffset();
        document.getElementById("tzInput").value = offSet;
        document.getElementById("tzForm").submit();
    </script>
</body>
</html>
